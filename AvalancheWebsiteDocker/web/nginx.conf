http {
    include mime.types;
    sendfile on;

    server {

        error_log    /var/log/nginx/SnowtopiaMapError.log debug;
        rewrite_log on;

        listen 8080;
        listen [::]:8080;

        resolver 127.0.0.1;
        autoindex off;

        server_name _;
        server_tokens off;

        root /web/public;
        gzip_static on;
    }
}